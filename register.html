<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro con Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <h2>Inicia sesión o regístrate con Google</h2>

  <!-- Google Sign-In -->
  <div id="g_id_onload"
    data-client_id="458858792485-bfj140uka5egn1m60qct7nu8tlp032fe.apps.googleusercontent.com"
    data-context="signup"
    data-ux_mode="popup"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script>
    // Decodificar token JWT
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    // Manejar respuesta de Google
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);

      if (data) {
        // Enviar datos a PHP
        fetch("https://if0_39355347.infinityfreeapp.com/guardar_usuario.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `name=${encodeURIComponent(data.name)}&email=${encodeURIComponent(data.email)}&picture=${encodeURIComponent(data.picture)}&google_id=${data.sub}`
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Bienvenido " + data.name);
            window.location.href = "Pagina Principal.html"; // redirigir
          } else {
            alert("Error: " + data.message);
          }
        })
        .catch(err => console.error("Error:", err));
      } else {
        alert("Token de Google inválido.");
      }
    }
  </script>

</body>
</html>
