<body class="bg-gray-100 flex items-center justify-center h-screen">

    <a href="index.html" class="bg-green-600 text-white px-4 py-2 rounded shadow hover:bg-green-700">Home</a>
  </div>

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-green-800">Iniciar Sesión</h2>

    <form id="loginForm" class="mt-4">
      <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 border rounded mb-2" required>
      <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-2" required>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Ingresar</button>
    </form>

    <div class="flex items-center justify-center my-4">
      <div id="g_id_onload"

        data-context="signin"
        data-ux_mode="popup"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>

    <p id="error-message" class="text-red-600 text-center mt-4 hidden"></p>

    <p class="text-center text-sm mt-4">¿No tienes cuenta? <a href="register.html" class="text-green-600 hover:underline">Regístrate</a></p>
  </div>

  <script>
    // Enviar login manual
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('https://TUDOMINIO.infinityfreeapp.com/login.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "Pagina Principal.html";
        } else {
          document.getElementById('error-message').textContent = data.message || "Credenciales incorrectas.";
          document.getElementById('error-message').classList.remove('hidden');
        }
      })
      .catch(error => console.error('Error:', error));
    });
