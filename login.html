<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold text-center text-green-800">Iniciar Sesión</h2>

    <form id="loginForm" class="mt-4">
      <input type="email" name="email" placeholder="Correo electrónico" class="w-full p-2 border rounded mb-2" required>
      <input type="password" name="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-2" required>
      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Ingresar</button>
    </form>

    <p id="error-message" class="text-red-600 text-center mt-4 hidden"></p>
    <p class="text-center text-sm mt-4">¿No tienes cuenta? <a href="register.html" class="text-green-600 hover:underline">Regístrate</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const email = form.email.value;
      const password = form.password.value;

      fetch("https://parquearqueologico2025.rf.gd/login.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          window.location.href = "Pagina Principal.html";
        } else {
          const error = document.getElementById("error-message");
          error.textContent = "Credenciales incorrectas.";
          error.classList.remove("hidden");
        }
      })
      .catch(err => {
        alert("Error al iniciar sesión.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
